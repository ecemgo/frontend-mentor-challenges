<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <!-- css file -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age Calculator App</title>

  <style>

  </style>
</head>
<body>
  <main>
    <form autocomplete="off">
      <div class="input-container">
        <div class="input-block">
          <label for="day">day</label>
          <input type="number" id="day" name="day" placeholder="DD" aria-label="day">
          <small></small>
        </div>
        <div class="input-block">
          <label for="month">month</label>
          <input type="number" id="month" name="month" placeholder="MM" aria-label="month">
          <small></small>
        </div>
        <div class="input-block">
          <label for="year">year</label>
          <input type="number" id="year" name="year" placeholder="YYYY" aria-label="year">
          <small></small>
        </div>
      </div>
      
      <div class="button-block">
        <hr>
        <button type="submit" class="submit-btn" id="submit-btn" aria-label="submit"><img src="assets/images/icon-arrow.svg" alt="calculate"></button>
      </div>
    </form>
    
    <div class="results" id="result">
      <h1><span id="yy">--</span> years</h1>
      <h1><span id="mm">--</span> months</h1>
      <h1><span id="dd">--</span> days</h1>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ecemgo">ecemgo</a>.
  </footer>
  
  <script src="app.js"></script>
</body>
</html>
